<!DOCTYPE html>
<html>
	<head>
		<title>Array Maniplations</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
		/>
		<script>
			var cities = ['Delhi', 'Pune'];
			function LoadCities() {
				cities.sort();
				document.getElementById('lstCities').innerHTML = '';
				for (var city of cities) {
					var option = document.createElement('option');
					option.text = city;
					option.value = city;
					document.getElementById('lstCities').appendChild(option);
				}
			}
			function bodyload() {
				LoadCities();
				GetCount();
			}
			function AddClick() {
				var cityName = document.getElementById('txtCity').value;
				var cityIndex = cities.indexOf(cityName);
				if (cityIndex >= 0) {
					alert(`${cityName} Exists`);
				} else {
					if (cityName == '') {
						alert('please Define Your City Name');
					} else {
						cities.push(cityName);
						alert(`${cityName} added into cities.`);
					}
				}
				LoadCities();
				GetCount();
				document.getElementById('txtCity').value = '';
			}
			function GetCount() {
				document.getElementById('count').innerHTML = cities.length;
			}
			function RemoveClick() {
				var selectedCity = document.getElementById('lstCities').value;
				var selectedIndex = cities.indexOf(selectedCity);
				var flag = confirm(`Are You Sure?Want to delete ${selectedCity}`);
				if (flag == true) {
					cities.splice(selectedIndex, 1);
				}
				LoadCities();
				GetCount();
			}

			function RemoveMultipleClick() {
				var selectMultipleCities = document.getElementById('lstCities').value;

					cities.splice(selectedIndex, selectedIndex);
				}
				document.getElementById('count').innerHTML = '';

				GetCount();
			}
		</script>
	</head>
	<body class="container-fluid" onload="bodyload()">
		<div class="row">
			<div class="col-4">
				<div class="mt-3">
					<label class="form-label">Add New City</label>
					<div class="input-group">
						<input type="text" class="form-control" id="txtCity" />
						<button onclick="AddClick()" class="btn btn-primary">Add</button>

				</div>
			</div>

						>Select Your City :

		</div>
	</body>
</html>

<html>
	<head>
		<title>Array</title>
		<script>
			var categories = [
				'All',
				'Electronics',
				'Footwear',
				'Fashion',
				"Men's Clothing",
			];
			function bodyload() {
				for (var item of categories) {
					var li = document.createElement('li');
					li.innerHTML = item;
					document.querySelector('ol').appendChild(li);

					var option = document.createElement('option');
					option.text = item;
					option.value = item;
					document.getElementById('lstCategories').appendChild(option);

					var tr = document.createElement('tr');
					var td = document.createElement('td');
					td.innerHTML = item;
					tr.appendChild(td);
					document.querySelector('tbody').appendChild(tr);
				}
			}
		</script>
	</head>
	<body onload="bodyload()">
		<h2>Categories</h2>
		<ol></ol>
		<h2>Select Category</h2>
		<select id="lstCategories"></select>
		<h2>Categories Menu</h2>
		<table border="1" width="300">
			<thead>
				<th>Categories</th>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>

				'../public/images/backpack.jpg',
				'../public/images/jacket.jpg',
				'../public/images/speaker.jpg',
			];

				for (var path of gallery) {
					var img = document.createElement('img');

					img.width = '200';
					img.height = '200';
					document.querySelector('marquee').appendChild(img);
				}
			}
		</script>
	</head>
	<body onload="bodyload()">
		<marquee scrollamount="15"> </marquee>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Array</title>
		<script>
			function bodyload() {
				fetch('http://fakestoreapi.com/products/categories&quot')
					.then(function (response) {
						return response.json();
					})
					.then(function (categories) {
						for (var item of categories) {
							var li = document.createElement('li');
							li.innerHTML = item.toUpperCase();
							document.querySelector('ol').appendChild(li);

							var option = document.createElement('option');
							option.text = item;
							option.value = item;
							document.querySelector('select').appendChild(option);
						}
					});
			}
		</script>
	</head>
	<body onload="bodyload()">
		<ol></ol>
		<select></select>
	</body>
</html>
