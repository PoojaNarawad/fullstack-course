<script>
	'use strict';
	function f1() {
		var x; //declaring
		x = 10; // assigning
		if (x == 10) {
			var y = 20; // initialization
			var y = 40; // Shadowing
		}
		document.write('X=' + x + '<br>' + 'Y=' + y);
	}
	f1();
</script>
Ex:
<script>
	'use strict';
	function f1() {
		x = 10;
		document.write('x=' + x);
		var x; // x is hoisted
	}
	f1();
</script>
<script>
	'use strict';
	function f1() {
		x = 20;
		document.write('x=' + x);
		let x; // invalid
	}
	f1();
</script>

<script>
	// module
	'use strict';
	var x = 10;
	let y = 20;
	const z = 30;
	function f1() {
		document.write('F1 : x=' + x + ' y=' + y + ' z=' + z + '<br>');
	}
	function f2() {
		document.write('F2 : x=' + x + ' y=' + y + ' z=' + z + '<br>');
	}
	f1();
	f2();
</script>
