
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>

        body{

            background-image: linear-gradient(to bottom right, cyan,white);
            height: 750px;

        }
    </style>
    <script>

       function submit(){

     
        class calculator{
            init(){
                 first_num = parseInt(document.getElementById("first_num").value) ;
                 second_num = parseInt(document.getElementById("second_num").value) ;
                 
            }
        }

        class addition extends calculator{
                result(){
               
                    super.init();
                    var sum =  first_num + second_num ;
                    var msg = document.getElementById("output").innerHTML=`the sum of two number is "${sum}". `.fontsize("5") ;
                }
         
        }

        class substraction extends calculator{
                result(){
               
                    super.init();
                    var diff =  first_num - second_num ;
                    var msg = document.getElementById("output").innerHTML=`the difference of two number is "${diff}". `.fontsize("5") ;
                }
         
        }
        class multiplication extends calculator{
                result(){
               
                    super.init();
                    var product =  first_num * second_num ;
                    var msg = document.getElementById("output").innerHTML=`the product of two number is "${product}". `.fontsize("5") ;
                }
         
        }
        class division extends calculator{
                result(){
               
                    super.init();
                    var quotient =  first_num / second_num ;
                    var remainder = first_num % second_num ;
                    var msg = document.getElementById("output").innerHTML=`the quotient of two number is "${quotient}". <br> the remainder of two number is "${remainder}". `.fontsize("5") ;
                }
         
        }
       
        opperation = document.getElementById("opperation").value ;
        obj  = [new addition,new substraction, new multiplication, new division] ;
        obj[opperation].result();
   
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center  " >
    <div class="mt-3 border border-2 border-dark p-4 w-50 justify-content-center align-items-center m-5 bg-white ">
    <div class="form-control bg-dark text-white">
       enter the first number :  <input type="text" id="first_num"  >
    </br>
    </br>
       enter the seccond number :  <input type="text" id="second_num" >
    </div>
    <br>
    <div class="form-control bg-dark text-white">
        select an opperation :
        <select class="form-select w-25 mt-3 "  id="opperation" required>
            <option value="0">addition</option>
            <option value="1">substraction</option>
            <option value="2">multiplication</option>
            <option value="3"> division</option>
        </select>
       
    </div>
    <button class="btn btn-info mt-3 " onclick="submit()">SUBMIT</button>
    <div class=" text-dark p-2" id="output"> </div>
    </div>
</body>
</html>
